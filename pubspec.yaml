name: task_architecture
description: Task is IT Solution Company

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #UI
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9


  # Routing
  auto_route: ^7.8.4

  #State management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  bloc_test: ^9.1.5
  get_it: ^7.6.4


  #Translations
  easy_localization: ^3.0.3
  sprintf: ^7.0.0


  #Freezed
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1

  #Functional dart
  dartz: ^0.10.1
  intl: ^0.18.1


  #Network
  internet_connection_checker: ^1.0.0+1


  #serializer
  json_annotation: ^4.8.1
  vertical_scrollable_tabview: ^0.1.1
  cached_network_image: ^3.3.0
  uuid: ^4.1.0
  firebase_core: ^2.21.0
  firebase_database: ^10.3.3
  gap: ^3.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  locale_gen: ^12.0.0
  mockito: ^5.4.2
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2
  json_serializable: ^6.7.1


flutter_gen:
  output: lib/gen/
  lineLength: 120

  integrations:
    flutter_svg: true

  colors:
    enabled: true
    inputs:
      - assets/color/color.xml

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/


locale_gen:
  default_language: 'en'
  languages: [ 'en' ,'ru', 'uz']
  locale_assets_path: 'assets/translations/'
  assets_path: 'assets/translations/'
  output_path: 'lib/gen/'
  doc_languages: [ 'en' ]
